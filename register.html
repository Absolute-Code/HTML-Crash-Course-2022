<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>

<body>
    <h1>Registeration</h1>
    <form method="GET">
        <!-- Name -->
        <div>
            <label for="name">Name:</label><br>
            <input placeholder="Enter your name" id="name" name="name" required>
        </div>
        <!-- Password -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="example@mail.com" required>
        </div>
        <!-- Address -->
        <div>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50"></textarea>
        </div>
        <!-- Account type -->
        <fieldset>
            <legend>Choose your account type</legend>
            <div>
                <label for="standard">Standard</label>
                <input type="radio" id="standard" name="account-type" value="standard">
            </div>
            <div>
                <label for="gold">Gold</label>
                <input type="radio" id="gold" name="account-type" value="gold">
            </div>
            <div>
                <label for="platinum">Platinum</label>
                <input type="radio" id="platinum" name="account-type" value="platinum">
            </div>
        </fieldset>
        <!-- Favorite browser -->
        <fieldset>
            <legend>Choose your favorite browser</legend>
            <div>
                <label for="chrome">Chrome</label>
                <input type="checkbox" id="chrome" name="chrome">
            </div>
            <div>
                <label for="firefox">Firefox</label>
                <input type="checkbox" id="firefox" name="firefox">
            </div>
            <div>
                <label for="safari">Safari</label>
                <input type="checkbox" id="safari" name="safari">
            </div>
        </fieldset>
